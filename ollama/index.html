<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toggle-container">
        <button class="toggle-btn" id="toggleButton1">Scenario 1</button>
        <button class="toggle-btn" id="toggleButton2">Scenario 2</button>
        <button class="toggle-btn" id="toggleButton3">Scenario 3</button>
        <button class="toggle-btn" id="toggleButton4">Scenario 4</button>
    </div>
    <div class="chat-container">
        <h3>XEcommerce chatbot</h3>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message and questions...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
